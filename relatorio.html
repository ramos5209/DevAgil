<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Atendimento</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .card {
            width: 600px; /* Largura do card */
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title text-center">Relatório de Atendimento</h1>
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="nome">Nome do Aluno:</label>
                            <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite o nome do aluno">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="data">Data do Atendimento:</label>
                            <input type="date" class="form-control" id="data" name="data">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="matricula">Matrícula do Aluno:</label>
                            <input type="text" class="form-control" id="matricula" name="matricula" placeholder="Digite a matrícula do aluno">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="motivo">Motivo do Atendimento:</label>
                            <input type="text" class="form-control" id="motivo" name="motivo" placeholder="Digite o motivo">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="descricao">Descrição do Atendimento:</label>
                        <textarea class="form-control" id="descricao" name="descricao" rows="4" placeholder="Descreva o atendimento"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-8">
                            <label for="assinatura">Assinatura Digital:</label>
                            <input type="text" class="form-control" id="assinatura" name="assinatura" placeholder="Assinatura digital">
                        </div>
                        <div class="form-group col-md-4">
                            <label>&nbsp;</label> <!-- Espaço para o label -->
                            <button type="button" class="btn btn-danger btn-block">Submeter</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
